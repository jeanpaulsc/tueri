{{extend 'layout.html'}} 
<h3>Problem: {{=problem.title}}</h3> 
<left>
<img src="{{=URL('download', args=problem.problem_image)}}" /> 
{{if len(critiques):}}
  <h3>Critique</h3><br />
  {{for critique in critiques:}}
<p>{{=critique.created_by}} says <i>{{=critique.critique}}</i></p> 
{{pass}}</p>
{{else:}}
  <br/><h4>No feedback yet</h4>
{{pass}}
  <h4>Post Feedback</h4>
  {{=form}}
{{pass}}
