{{extend 'layout.html'}} 
<h1>Problem: {{=problem.title}}</h1> 
<center>
<img width="200px"
    src="{{=URL('download', args=problem.problem_image)}}" /> 
</center>
{{if len(comments):}}
  <h2>Comments</h2><br /><p>
  {{for post in comments:}}
<p>{{=progress.created_by}} says <i>{{=progress.body}}</i></p> 
{{pass}}</p>
{{else:}}
  <h2>No comments posted yet</h2>
{{pass}}
<h2>Post a comment</h2>
{{=form}}
